
spring.security.oauth2.client.registration.internet-forum.client-id=internet-forum
spring.security.oauth2.client.registration.internet-forum.client-secret=internet-forum-password
spring.security.oauth2.client.registration.internet-forum.client-name="Internet forum"
spring.security.oauth2.client.registration.internet-forum.provider=spring
spring.security.oauth2.client.registration.internet-forum.scope[0]=openid
spring.security.oauth2.client.registration.internet-forum.redirect-uri="{baseUrl}/login/oauth2/code/{registrationId}"
spring.security.oauth2.client.registration.internet-forum.client-authentication-method=client_secret_basic
spring.security.oauth2.client.registration.internet-forum.authorization-grant-type=authorization_code
spring.security.oauth2.client.provider.spring.issuer-uri=http://localhost:9090
spring.threads.virtual.enabled=true